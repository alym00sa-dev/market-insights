# Frontier Market Intelligence Agent Configuration

llm:
  # Complex reasoning (Signal Extractor, Competitive Reasoning, Copilot formatting)
  complex_model:
    provider: anthropic
    model: claude-sonnet-4-5-20250929
    temperature: 0.3
    max_tokens: 4096

  # Simple tasks (Source Scout, Content Harvester classification, Copilot routing)
  simple_model:
    provider: openai
    model: gpt-4o-mini
    temperature: 0.5
    max_tokens: 2048

  fallback_enabled: true
  retry_attempts: 3

storage:
  database:
    path: ./data/events.db
    echo_sql: false

  vector_store:
    path: ./data/vector_store
    collection_name: market_events
    embedding_model: text-embedding-3-small

  memory:
    provider_profiles_enabled: true
    auto_update_profiles: true

external_apis:
  artificial_analysis:
    enabled: true
    base_url: https://artificialanalysis.ai/api/v2
    endpoints:
      llms: /data/llms/models
      text_to_image: /data/media/text-to-image
      text_to_speech: /data/media/text-to-speech
      text_to_video: /data/media/text-to-video
    rate_limit: 1000  # requests per day (free tier)
    poll_frequency: daily  # How often to check for updates
    attribution: https://artificialanalysis.ai/

agents:
  source_scout:
    enabled: true

    # Multi-query discovery (runs multiple searches per provider, aggregates results)
    search_queries:
      openai:
        domain: openai.com
        proxy_domains:  # Use Fortune when openai.com blocks scraping
          - fortune.com
        days_back: 90
        queries:
          # Core product & platform
          - query: "OpenAI GPT model release"
            category: "technical_capabilities"
            weight: 1.0
          - query: "OpenAI API update platform"
            category: "technical_capabilities"
            weight: 0.9
          - query: "OpenAI partnership announcement"
            category: "market_shaping"
            weight: 0.8
