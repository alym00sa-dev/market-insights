    enabled: true
    user_agent: "Frontier-Market-Intelligence-Agent/1.0"
    timeout_seconds: 30
    significance_thresholds:
      min_for_extraction: 6
      min_for_storage: 4
      high_priority: 8

  signal_extractor:
    enabled: true
    min_confidence_threshold: 0.7

  competitive_reasoning:
    enabled: true
    max_events_per_query: 50

  analyst_copilot:
    enabled: true
    conversation_memory_turns: 10

